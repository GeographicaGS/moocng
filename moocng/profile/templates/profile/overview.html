{% extends "base.html" %}

{% load i18n gravatar %}

{% block content %}
<div class="userprofile">
	{% if user.background %}
	<div class="profile-header" style="background-image: url('{{ MEDIA_URL }}{{ user.background }}');">
	{% else %}
	<div class="profile-header" style="background-image: url('{{ STATIC_URL }}img/user_bck.jpg');">
	{% endif %}
		<div class="user-header">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-8 col-sm-5 col-mob-4">
						<img src="{% gravatar_for_email user.email %}?s=128" alt="{% firstof user.get_full_name user.username %}">
						<h1>{{ user.get_full_name }}</h1>
						<h2>@{{ user.username }}</h2>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-3 col-mob-4">
						<div class="profile-data">
							<h4 class="noLowRes">{% trans "Badges" %}</h4>
							<img src="{{ STATIC_URL }}img/ECO_icon_medallas_white.svg">
							<p>2</p>
						</div>
						<div class="profile-data">
							<h4 class="noLowRes">{% trans "Karma" %}</h4>
							<img src="{{ STATIC_URL }}img/ECO_icon_karma_white.svg">
							<p>2</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
